<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylestheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container-fluid">
    <h1>About Me Survery</h>
    
    <form id="aboutMe">
      
      <div class="form-group">
        <label for="name">Your name:</label>
        <input id="name" class="form-control" type="text">
      </div>
    
      <div class="form-group">
        <label for="favoriteFood">Favorite Food</label>
        <select class="form-control" id="favoriteFood">
          <option>Pasta</option>
          <option>Salad</option>
          <option>Seafood</option>
          <option>Dessert</option>
        </select>
      </div>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="music" value="r&b" checked>
            R&B
          </label>
          <label>
            <input type="radio" name="music" value="electronic">
            Electronic
          </label>
          <label>
            <input type="radio" name="music" value="country">
            Country
          </label>
          <label>
            <input type="radio" name="music" value="pop">
            Pop
          </label>
        </div>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
